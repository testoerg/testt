<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مطعم نقابة الصحفيين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #f0f0f0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1500&q=80') center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
      background-attachment: fixed;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
    }

    .welcome {
      text-align: center;
      padding: 30px 20px;
      font-size: 1.7rem;
      background-color: #2c2c2c;
      border-bottom: 2px solid #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 30px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      background: #a62424;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #d63434;
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .menu-section {
      display: none;
      padding: 40px 20px;
      background-color: #2c2c2c;
      max-width: 800px;
      margin: 0 auto 60px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .menu-section.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .menu-section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffcc70;
    }

    .menu-img {
      width: 100%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #a62424;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #d63434;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-content p {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }

    .modal-content .salah {
      font-size: 1.7rem;
      color: #4CAF50;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="top">
    <h1>مطعم نقابة الصحفيين</h1>
  </header>

  <div class="welcome">
    أهلاً وسهلاً بكم في مطعم نقابة الصحفيين<br>
  </div>

  <div class="buttons">
    <button class="btn" onclick="showMenu('drinks')">منيو المشروبات</button>
    <button class="btn" onclick="showMenu('meals')">منيو الوجبات</button>
  </div>

  <div class="menu-section" id="drinks">
    <h2>منيو المشروبات</h2>
    <img class="menu-img" src="https://i.postimg.cc/gJdZGCGc/5778459213926877204.jpg" alt="منيو المشروبات">
  </div>

  <div class="menu-section" id="meals">
    <h2>منيو الوجبات</h2>
    <img class="menu-img" src="https://i.postimg.cc/d3NkmDrD/5778459213926877203.jpg" alt="منيو الوجبات">
  </div>

  <button onclick="scrollToTop()" class="back-to-top" id="backToTop">العودة للأعلى ↑</button>

  <footer>
    جميع الحقوق محفوظة &copy; مطعم نقابة الصحفيين 2025
  </footer>

  <!-- زر لفتح النافذة المنبثقة -->
  <button class="btn" onclick="openModal()">عرض المزيد</button>

  <!-- نافذة منبثقة -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>أعمال الخير تتوالى وتزيد الحسنات...<br>اللهم صل وسلم وبارك على سيدنا محمد وعلى آله وصحبه أجمعين.</p>
      <div class="salah">حسنات جارية لكم ولنا بإذن الله.</div>
    </div>
  </div>

  <script>
    function showMenu(type) {
      const sections = document.querySelectorAll('.menu-section');
      sections.forEach(section => section.classList.remove('show'));
      
      const selectedMenu = document.getElementById(type);
      selectedMenu.classList.add('show');
      
      window.scrollTo({ top: selectedMenu.offsetTop - 20, behavior: 'smooth' });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener('scroll', function () {
      const btn = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    });

    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
